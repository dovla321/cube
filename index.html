<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="scene">
			<div class="cube">
				<div class="cube__face cube__face--front front">front</div>
				<div class="cube__face cube__face--back back">back</div>
				<div class="cube__face cube__face--right right">right</div>
				<div class="cube__face cube__face--left left">left</div>
				<div class="cube__face cube__face--top top">top</div>
				<div class="cube__face cube__face--bottom bottom">bottom</div>
			</div>
		</div>
		<p class="radio-group">
			<label>
				<input
					type="radio"
					name="rotate-cube-side"
					value="front"
					checked
				/>
				front
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="right" />
				right
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="back" /> back
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="left" /> left
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="top" /> top
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="bottom" />
				bottom
			</label>
		</p>

		<script src="js/main.js"></script>
	</body>
</html>
